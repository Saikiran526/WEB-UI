<html>
    <head>
        <link rel="Stylesheet" href="Home.css">
        <title>Interactive Quiz Application</title>
    </head>
    <body style="background-color:#a58fa6">
        <div id="total">
            <h1 id="heading">Quiz Test</h1>
            <div id="quiz">
                <div id="questions">
                    <div id="question">Question here..!</div>
                    <div id="answer-buttons">Answer options </div>
                </div>
                <button id="nxt-btn" onclick="handleNextQuestion()">Next Question</button>
            </div>
            <div id="result" class="hidden">
                <p id="score"></p>
                <button onclick="startAgain()">Retake Quiz</button>
            </div>
        </div>
        <script src="Home.js"></script>
    </body>
</html>
